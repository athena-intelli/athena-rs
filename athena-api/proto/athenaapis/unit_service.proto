syntax = "proto3";
import "athenaapis/structures.proto";

option java_multiple_files = true;
option java_package = "com.athena.api.service";

package UnitService;

service UnitService{

  rpc AddToQueue(AddUnitToQueueRequest) returns(structures.Unit){}
  rpc SaveUnit(structures.Unit) returns(structures.Unit){}
  rpc Cancel(TransitionUnitRequest)returns(structures.Unit){}
  rpc Close(TransitionUnitRequest)returns(structures.Unit){}
  rpc Finish(TransitionUnitRequest)returns(structures.Unit){}
  rpc Hold(TransitionUnitRequest)returns(structures.Unit){}
  rpc Pause(TransitionUnitRequest)returns(structures.Unit){}
  rpc Quarantine(TransitionUnitRequest)returns(structures.Unit){}
  rpc Release(TransitionUnitRequest)returns(structures.Unit){}
  rpc Ship(TransitionUnitRequest)returns(structures.Unit){}
  rpc Scrap(TransitionUnitRequest)returns(structures.Unit){}
  rpc UndoClose(TransitionUnitRequest)returns(structures.Unit){}
  rpc UndoFinish(TransitionUnitRequest)returns(structures.Unit){}
  rpc UndoScrap(TransitionUnitRequest)returns(structures.Unit){}
  rpc UndoShip(TransitionUnitRequest)returns(structures.Unit){}
  rpc ChangeBom(UnitChangeBomRequest)returns(structures.Unit){}
  rpc ChangeBomFromPart(UnitChangeBomFromPartRequest)returns(structures.Unit){}
  rpc ChangeLot(ChangeLotRequest)returns(structures.Unit){}
  rpc ChangePart(UnitChangePartRequest)returns(structures.Unit){}
  rpc ChangePartOnly(UnitChangePartRequest)returns(structures.Unit){}
  rpc ChangePriority(structures.ChangePriorityRequest)returns(structures.Unit){}
  rpc ChangeProductionLine(ChangeProductionLineRequest)returns(structures.Unit){}
  rpc ChangeRoute(UnitChangeRouteRequest)returns(structures.Unit){}
  rpc ChangeSerialNumber(ChangeSerialNumberRequest)returns(structures.Unit){}
  rpc CompleteAtRouteStep(UnitCompleteAtRouteStepRequest)returns(structures.Unit){}
  rpc StartAtRouteStep(UnitStartAtRouteStepRequest)returns(structures.Unit){}
  rpc Restart(RestartUnitRequest)returns(structures.Unit){}
  rpc CreateStandAloneUnit(CreateStandAloneUnitRequest)returns(structures.Unit){}
  rpc CreateStandAloneUnits(CreateStandAloneUnitRequest)returns(stream structures.Unit){}

}

message CreateStandAloneUnitRequest{
  string serial_number = 1;
  string part_number = 2;
  string part_revision = 3;
  string bom_name = 4;
  string bom_revision = 5;
  uint64 route_id = 6;
  int32 priority = 7;
  string comment = 8;
  google.protobuf.Timestamp transaction_time = 9;
  uint32 Quantity = 10;
}

message RestartUnitRequest{
  uint64 unit_id = 1;
  string comment = 2;
  google.protobuf.Timestamp transaction_time = 3;
}

message UnitStartAtRouteStepRequest{
  uint64 unit_id = 1;
  string route_step_number = 2;
  string comment = 3;
  google.protobuf.Timestamp transaction_time = 4;
  bool override_route_enforcement = 5;
}
message UnitCompleteAtRouteStepRequest{
  uint64 unit_id = 1;
  string route_step_number = 2;
  string comment = 3;
  google.protobuf.Timestamp transaction_time = 4;
  bool override_route_enforcement = 5;
  string complete_reason = 6;
}

message ChangeSerialNumberRequest{
  uint64 unit_id = 1;
  string new_serial_number = 2;
  string comment = 3;
  google.protobuf.Timestamp transaction_time = 4;
}

message UnitChangeRouteRequest{
  uint64 unit_id = 1;
  uint64 new_route_id = 2;
  bool force_change_route = 3;
  string comment = 4;
  google.protobuf.Timestamp transaction_time = 5;
}

message ChangeProductionLineRequest{
  uint64 unit_id = 1;
  uint64 new_production_line_id = 2;
  string comment = 3;
  google.protobuf.Timestamp transaction_time = 4;
}


message UnitChangePartRequest{
  uint64 unit_id = 1;
  string part_number = 2;
  string part_revision = 3;
  string comment = 4;
  google.protobuf.Timestamp transaction_time = 5;
}

message ChangeLotRequest{
  uint64 unit_id = 1;
  uint64 new_lot_id = 2;
  string comment = 3;
  google.protobuf.Timestamp transaction_time = 4;
}

message UnitChangeBomRequest{
  uint64 unit_id = 1;
  string bom_name = 2;
  string bom_revision = 3;
  string comment = 4;
  google.protobuf.Timestamp transaction_time = 5;
}

message UnitChangeBomFromPartRequest{
  uint64 unit_id = 1;
  string part_number = 2;
  string part_revision = 3;
  structures.Bom bom = 4;
  string comment = 5;
  google.protobuf.Timestamp transaction_time = 6;
}

enum TransitionUnitState{
  UnitClose = 0;
  UnitFinish = 1;
  UnitHold = 2;
  UnitOpen = 3;
  UnitQuarantine = 4;
  UnitRelease = 5;
  UnitShip = 6;
  UnitUndoClose = 7;
  UnitUndoShip = 8;
  UnitUndoFinish = 9;
  UnitScrap = 10;
  UnitUndoScrap = 11;
  UnitCancle = 12;
}

message TransitionUnitRequest{
  uint64 unit_id = 1;
  string reason = 2;
  string comment = 3;
  google.protobuf.Timestamp transaction_time = 4;
  TransitionUnitState transitionState = 5;
  bool override_route_enforcement = 6;
}

message AddUnitToQueueRequest{
  uint64 unit_id = 1;
  string route_queue_name = 2;
  string comment = 3;
  google.protobuf.Timestamp transaction_time = 4;
}